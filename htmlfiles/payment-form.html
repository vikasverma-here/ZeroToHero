<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
     <link rel="stylesheet" href="../Cssfiles/payment-form.css">
</head>
<body>

    <div class="payment-container">
        <div class="payment-image">
            <img src="../Assets/undraw_Payments_re_77x0.png" alt="Payment Image">
        </div>

        <div class="payment-form">
            <h2>Secure Payment</h2>
            <form action="#" method="post">
                <label for="name">Name on Card:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 1234 5678" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>

                <button type="submit" class="submit-button">Pay Now</button>
            </form>
        </div>
    </div>

</body>
</html>
